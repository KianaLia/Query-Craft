<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ask Your SQL Question</title>
  <style>
    :root {
      --bg: #1a0f2b;
      --card: #2a1a3f;
      --muted: #b0a8c2;
      --accent: #8b5cf6;
      --success: #34d399;
      --danger: #f87171;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      background: linear-gradient(180deg, #0d0518 0%, #1a0f2b 100%);
      color: #e6eef8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 24px;
      color: var(--accent);
    }
    p.lead {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 16px;
    }
    textarea {
      width: 100%;
      min-height: 86px;
      background: #1b0e33;
      border: 1px solid rgba(255,255,255,0.05);
      color: inherit;
      padding: 12px;
      border-radius: 8px;
      resize: vertical;
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 12px;
      margin-top: 12px;
    }
    .col {
      flex: 1;
    }
    button {
      background: var(--accent);
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }
    button:hover { background: #7c3aed; }
    button.secondary {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      color: var(--muted);
      font-weight: 600;
    }
    .meta {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    .chip {
      background: rgba(255,255,255,0.03);
      padding: 6px 10px;
      border-radius: 999px;
      color: var(--muted);
      font-size: 13px;
    }
    .output {
      margin-top: 18px;
      background: rgba(0,0,0,0.25);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.02);
    }
    pre.sql {
      white-space: pre-wrap;
      background: #1b0e33;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.03);
      color: #cfe9ff;
      overflow: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px dashed rgba(255,255,255,0.03);
      text-align: left;
      font-size: 14px;
    }
    .muted {
      color: var(--muted);
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.06);
      border-left-color: var(--accent);
      width: 22px;
      height: 22px;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: var(--danger); font-weight: 600; }
    .success { color: var(--success); font-weight: 600; }
    .controls { display: flex; gap: 8px; align-items: center; }
    .small { font-size: 13px; color: var(--muted); }
    .copy-btn {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 6px 8px;
      border-radius: 6px;
      color: var(--muted);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <h1>Ask the SQL Magician!</h1>
    <p class="lead">Type your question here (in English or Persian)</p>

    <label for="question" class="small muted"></label>
    <textarea id="question" placeholder="Example: How many users registered last month?"></textarea>

    <div class="row">
      <div class="col controls">
        <button id="askBtn">ASK</button>
        <button id="clearBtn" class="secondary">Start Over</button>
        <div id="status" style="margin-left:8px"></div>
      </div>

      <div style="min-width:220px;text-align:right">
        <div class="chip">Endpoint: <span id="endpoint" style="margin-left:6px" class="small muted">/api/query/</span></div>
        <div class="small muted" style="margin-top:6px">Max rows shown: <strong id="maxRows">50</strong></div>
      </div>
    </div>

    <div class="output" id="output" hidden>
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="small muted">Generated SQL Query:</div>
          <pre class="sql" id="sqlText"></pre>
        </div>
        <div style="text-align:right">
          <button class="copy-btn" id="copySql">COPY SQL</button>
          <div style="height:6px"></div>
          <div id="verdict" class="small muted"></div>
        </div>
      </div>

      <div id="resultsArea" style="margin-top:12px">
        <div class="small muted">Results:</div>
        <div id="resultsTable" style="margin-top:8px"></div>
      </div>

      <div id="errorArea" style="margin-top:10px"></div>
    </div>
  </div>

<script>
(() => {
  const askBtn = document.getElementById('askBtn');
  const clearBtn = document.getElementById('clearBtn');
  const qEl = document.getElementById('question');
  const status = document.getElementById('status');
  const output = document.getElementById('output');
  const sqlText = document.getElementById('sqlText');
  const resultsTable = document.getElementById('resultsTable');
  const errorArea = document.getElementById('errorArea');
  const copySql = document.getElementById('copySql');
  const verdict = document.getElementById('verdict');
  const endpointPath = document.getElementById('endpoint').innerText.trim();
  const API_BASE = window.location.origin;
  const API_URL = API_BASE + endpointPath; 

  function setBusy(on=true){
    status.innerHTML = on ? '<span class="spinner" aria-hidden="true"></span> Processing...' : '';
    askBtn.disabled = on;
  }

  function showError(msg){
    output.hidden = false;
    errorArea.innerHTML = `<div class="error">${msg}</div>`;
  }

  function clearOutput(){
    output.hidden = true;
    sqlText.textContent = '';
    resultsTable.innerHTML = '';
    errorArea.innerHTML = '';
    verdict.textContent = '';
  }

  function renderResults(rows){
    resultsTable.innerHTML = '';
    if(!rows) { resultsTable.innerHTML = '<div class="muted">No results found.</div>'; return; }
    if(!Array.isArray(rows)) { resultsTable.innerHTML = '<pre>'+JSON.stringify(rows, null, 2)+'</pre>'; return; }
    if(rows.length === 0) { resultsTable.innerHTML = '<div class="muted">No rows returned.</div>'; return; }

    const maxRows = 50;
    const cols = Object.keys(rows[0]);
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const thr = document.createElement('tr');
    cols.forEach(c=>{ const th = document.createElement('th'); th.textContent = c; thr.appendChild(th); });
    thead.appendChild(thr);
    table.appendChild(thead);

    const tbody = document.createElement('tbody');
    rows.slice(0, maxRows).forEach(r=>{
      const tr = document.createElement('tr');
      cols.forEach(c=>{
        const td = document.createElement('td');
        td.textContent = r[c]===null ? 'NULL' : String(r[c]);
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    resultsTable.appendChild(table);

    if(rows.length > maxRows){
      const more = document.createElement('div');
      more.className = 'small muted';
      more.style.marginTop = '6px';
      more.textContent = `${rows.length - maxRows} rows hidden (max display: ${maxRows}).`;
      resultsTable.appendChild(more);
    }
  }

  askBtn.addEventListener('click', async ()=>{
    const question = qEl.value.trim();
    if(!question){ alert('Please enter a question first.'); return; }
    clearOutput();
    setBusy(true);

    try {
      const resp = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({question})
      });

      if(!resp.ok){
        const txt = await resp.text();
        showError('Server error: ' + resp.status + ' â€” ' + txt);
        setBusy(false);
        return;
      }

      const data = await resp.json();
      output.hidden = false;
      sqlText.textContent = data.sql || data.response || 'No SQL generated';

      if(typeof data.valid !== 'undefined'){
        if(data.valid) { verdict.textContent = 'Validation: OK'; verdict.className = 'success'; }
        else { verdict.textContent = 'Validation: Error'; verdict.className = 'error'; }
      }

      if(data.result){
        renderResults(data.result);
      } else if(data.error){
        showError(data.error);
      } else {
        resultsTable.innerHTML = '<div class="muted">No results returned.</div>';
      }

    } catch (err) {
      showError('Communication error: ' + err.message);
    } finally {
      setBusy(false);
    }
  });

  clearBtn.addEventListener('click', ()=>{
    qEl.value = '';
    clearOutput();
  });

  copySql.addEventListener('click', ()=>{
    const text = sqlText.textContent;
    if(!text) return;
    navigator.clipboard?.writeText(text).then(()=>{ alert('SQL copied'); }).catch(()=>{ alert('Copy failed'); });
  });

})();
</script>
</body>
</html>
